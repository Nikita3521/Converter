<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/converter/script.js" defer></script>
<link rel="stylesheet" href="/converter/style.css">

<body>
    <div class="container">
        <div class="converter">
            <div class="menu-currencies">
                <ul class="currencies">
                    <li><button class="curren curren-input">UAH₴</button></li>
                    <li><button class="curren curren-input">EUR€</button></li>
                    <li><button class="curren curren-input">USD$</button></li>
                </ul>
                <ul class="currencies">
                    <li><button class="curren curren-output">UAH₴</button></li>
                    <li><button class="curren curren-output">EUR€</button></li>
                    <li><button class="curren curren-output">USD$</button></li>
                </ul>
            </div>
            <div class="inputs">
                <input type="number" class="input" name="" id="input">
                <input type="number" class="input" name="" id="output">
            </div>
        </div>
    </div>
</body>

</html>
